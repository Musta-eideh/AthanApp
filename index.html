<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athan</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="flex">
            <header>
                <h1>Athan</h1>
                <h2>السلام عليكم</h2>
                <h3>Assalamu alaiku</h3>
            </header>
    
            <main>
                <div class="headline">
                    <h1>Welcome back!</h1>
                </div>
    
                <form action="">
                    <div class="input-wrapper">
                        <div class="input-wrapper flex">
                            <label for="email">E-mail</label>
                        </div>
                        <input id="email" type="email" name="email" required placeholder="Type your e-mail">
                    </div>
    
                    <div class="input-wrapper">
                        <div class="input-wrapper flex">
                            <label for="password">Password</label>
                        </div>
                        <input type="Password" id="password" name="password" required placeholder="Type your password.">
                        <div class="forget flex">
                            <a href="http://">Forget my password.</a>
                        </div>
                    </div>
    
                    <button>Login</button>
    
                    <div class="register flex">
                        <a href="http://">Don't have an account?<br> register here</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
