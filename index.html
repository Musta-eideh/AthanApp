<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athan</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@400;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container box">
        <div class="flex">
            <header class="salutation">
                <h1>Athan</h1>
                <h2>السلام عليكم</h2>
                <h3>Assalamu alaiku</h3>
            </header>
    
            <main class="main-login">
                <div class="headline">
                    <h1>Welcome back!</h1>
                </div>
    
                <form action="">
                    <div class="input-complete">
                        <div class="input-wrapper-email">
                            <div class="input-wrapper flex">
                                <label for="email">E-mail:</label>
                            </div>
                            <input id="email" type="email" name="email" required placeholder="Type your e-mail">
                        </div>
                    
                        <div class="input-wrapper-password">
                            <div class="input-wrapper flex">
                                <label for="password">Password:</label>
                            </div>
                            <input type="Password" id="password" name="password" required placeholder="Type your password.">
                        </div>
                    
                        <div class="forget">
                            <a href="http://">Forget my password.</a>
                        </div>
                    </div>
                    <div class="button">
                        <button>Login</button>
                    </div>
    
                    <div class="register flex">
                        <a href="http://">Don't have an account?<br> register here</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
